<!DOCTYPE html>
<html>
<head>
    <title>Biểu đồ đường bằng Canvas</title>
</head>
<body>
    <canvas id="lineChart" width="400" height="300"></canvas>

    <script>
        // Lấy tham chiếu đến Canvas
        var canvas = document.getElementById("lineChart");
        var ctx = canvas.getContext("2d");

        // Dữ liệu doanh thu (ví dụ)
        var data = [10, 20, 30, 40, 50, 60];
        var labels = ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6"];

        // Vẽ biểu đồ đường
        ctx.beginPath();
        ctx.moveTo(50, canvas.height - 50);

        for (var i = 0; i < data.length; i++) {
            var x = 50 + i * 60;
            var y = canvas.height - 50 - data[i];
            ctx.lineTo(x, y);
        }

        ctx.strokeStyle = "blue"; // Màu đường
        ctx.lineWidth = 2; // Độ rộng của đường
        ctx.stroke();

        // Vẽ các nhãn cho trục x
        for (var i = 0; i < labels.length; i++) {
            var x = 50 + i * 60;
            ctx.fillText(labels[i], x, canvas.height - 30);
        }
    </script>
</body>
</html>
