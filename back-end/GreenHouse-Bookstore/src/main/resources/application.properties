server.port=8081
# SQL Server
spring.datasource.url=jdbc:sqlserver://localhost;database=GreenHouseBookShop;integratedSecurity=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.show-sql=false
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = none
#Cấu hình kích hoạt Open Session in View để giữ session mở trong toàn bộ quá trình xử lý request
spring.jpa.open-in-view=false
# Định dạng câu truy vấn SQL
spring.jpa.properties.hibernate.format_sql=true

#Cấu hình request path
# server.servlet.context-path=/Greenhouse

# Enable file uploads
spring.servlet.multipart.enabled=true

# max file size - default 1MB
spring.servlet.multipart.max-file-size=10MB
# max request size - default 10MB
spring.servlet.multipart.max-request-size=25MB
# Đường dẫn lưu trữ ảnh
