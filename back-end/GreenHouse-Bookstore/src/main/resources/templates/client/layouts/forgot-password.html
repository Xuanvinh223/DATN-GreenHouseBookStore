<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
    <title>Trang chủ</title>
</head>
<main id="layout">
   <div class="container d-flex justify-content-center align-items-center mt-4 mb-4" style="width: 500px;">
          <div class="row border  p-3 bg-white shadow box-area">
            <!-- Add the Close Button -->
            <div class="col-md-12 right-box">
              <div class="row align-items-center">
                <div class="header-text text-center">
                  <h2 class=" text-uppercase">Quên Mật Khẩu</h2>
                  <p class="fs-12">Nhập địa chỉ email hoặc số điện thoại của bạn dưới đây hệ thống sẽ gửi bạn một liên
                    kết để đặt lại mật khẩu của bạn </p>
                </div>
                <form action="">
                  <div class="input-group flex-nowrap mb-2">
                    <div class="icon-form">
                      <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="input_frame" placeholder="Email hoặc Số Điện Thoại" aria-label="Username"
                      name="username" ng-minlength="10" ng-maxlength="30" required autofocus>
                  </div>
                  <!-- OTP -->
                  <div class="form-floating form-floating-row flex-nowrap  mb-4">
                    <input placeholder="Nhập mã xác thực 6 số" type="text" name="code" title="Code"
                      class="input_frame col-8">
                    <a class="input_frame1" href="#">Gửi mã OTP</a>
                  </div>

                  <div class="input-group border-0">
                    <a href="#" class="btn btn-lg btn-success1 w-100 fs-6">Xác nhận</a>
                  </div>

                  <div class="dialog-footer d-flex justify-content-center align-items-center mt-3">
                    <small>Bạn chưa có tài khoản?<a href="/signin" class="text-green mx-1">Đăng
                        ký</a></small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
</main>
</html>
