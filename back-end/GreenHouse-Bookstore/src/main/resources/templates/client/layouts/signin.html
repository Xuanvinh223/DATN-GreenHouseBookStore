<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
    <title>Đăng ký</title>
</head>
<main id="layout">
   <div class="container d-flex justify-content-center align-items-center mt-4 mb-4" style="width: 500px;">
            <!-- Register Container -->
            <div class="row border  p-3 bg-white shadow box-area">
              <div class="col-md-12 right-box">
                <div class="row align-items-center">
                  <div class="header-text mb-4 text-center">
                    <h2 class="text-uppercase">Đăng ký</h2>
                    <p>Khám phá sách tuyệt vời và những tính năng độc đáo tại trang web.</p>
                  </div>
                  <form action="">
                    <!-- Trường Họ và tên -->
                    <div class="input-group flex-nowrap mb-2">
                      <div class="icon-form">
                        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                      </div>
                      <input type="text" class="input_frame" placeholder="Nhập vào Username" required>
                    </div>
                    <!-- Trường Tên tài khoản -->
                    <div class="input-group flex-nowrap mb-2">
                      <div class="icon-form">
                        <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                      </div>
                      <input type="text" class="input_frame" placeholder="Email hoặc Số Điện Thoại"
                        aria-label="Username" ng-model="username" name="username" ng-minlength="10" ng-maxlength="30"
                        required autofocus>
                    </div>

                    <!-- OTP -->
                    <div class="form-floating form-floating-row flex-nowrap mb-2">
                      <input style="padding-left: 15px" placeholder="Nhập mã xác thực 6 số" type="text" name="code" title="Code"
                        class="input_frame col-8">
                      <a class="input_frame1" href="#">Gửi mã OTP</a>
                    </div>
                    <!-- Trường Mật khẩu -->
                    <div class="input-group flex-nowrap mb-2">
                      <div class="icon-form">
                        <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                      </div>
                      <input type="password" class="input_frame" placeholder="Mật Khẩu" aria-label="Password"
                        aria-describedby="addon-wrapping" name="password" required>
                    </div>
                    <!-- Trường Nhập lại mật khẩu -->
                    <div class="input-group flex-nowrap mb-2">
                      <div class="icon-form">
                        <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                      </div>
                      <input type="password" class="input_frame" placeholder="Xác Nhận Mật Khẩu"
                        aria-label="Confirm-Password" aria-describedby="addon-wrapping" name="repassword" required>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-left mb-4">
                      <input class="form-check-input " type="checkbox" value="" id="registerCheck" checked>
                      <label class="form-check-label" for="registerCheck">
                        Tôi đã đọc và đồng ý với các điều khoản.
                      </label>
                    </div>

                    <div class="mb-3">
                      <a href="/singin" class="btn btn-lg btn-success1 w-100 fs-6">Đăng ký</a>
                    </div>
                    <div class="dialog-footer d-flex justify-content-center align-items-center mt-3">
                      <small>Bạn đã có tài khoản? <a href="/login" class="text-green">Đăng
                          nhập</a></small>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
</main>
</html>
