<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
  <title>Đăng ký</title>
</head>
<main id="layout" ng-controller="singinController">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
        }

        /* CSS */
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .bouncing-text {
            animation: bounce 1s infinite;
        }

        /* change password success */
        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-message h1 {
            font-size: 24px;
            color: #4CAF50;
            /* Màu xanh lá cây */
        }

        .success-message p {
            font-size: 18px;
            color: #333;
            /* Màu đen */
        }

        #countdown {
            font-weight: bold;
            color: #E74C3C;
            /* Màu đỏ */
        }
    </style>

    <div ng-if="isLoading" class="loading-overlay">
        <img src="https://usagif.com/wp-content/uploads/gifs/book-56.gif" height="300" width="350" alt="Loading..."/>
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-4 mb-4" style="width: 500px;">
        <!-- Register Container -->
        <div class="row border  p-3 bg-white shadow box-area">
            <div class="col-md-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2 class="text-uppercase">Đăng ký</h2>
                        <p>Khám phá sách tuyệt vời và tính năng độc đáo tại trang web.</p>
                    </div>

                    <form ng-submit="signup()">
                        <!-- Trường Email hoặc Số Điện Thoại -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="phone" class="icon-form">
                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="text" class="form-control" id="phone" placeholder="Số Điện Thoại"
                                       ng-model="emailAndPhone">
                                <label for="phone">Email & Số điện thoại<label for="phone"
                                                                               class="text-danger">(*)</label></label>
                            </div>
                        </div>
                        <!-- OTP -->
                        <div class="form-floating  form-floating-row flex-nowrap mb-2">
                            <input style="padding-left: 15px" ng-model="code" placeholder="Nhập mã xác thực 6 số"
                                   type="text" name="code" title="Code"
                                   class="input_frame col-8">
                                   <button class="btn-success1" type="button" ng-click="sendCode()">Gửi mã OTP</button>
                        </div>
                        <!-- Trường Mật khẩu -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="password" class="icon-form">
                                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="password" class="form-control" id="password" placeholder="Mật Khẩu"
                                       aria-label="Password"
                                       aria-describedby="addon-wrapping" name="password" ng-model="password"
                                       ng-change="checkPassword()" ng-readonly="disabled">
                                <label for="password">Mật Khẩu <label for="password"
                                                                      class="text-danger">(*)</label></label>
                            </div>
                        </div>
                        <!-- Trường Nhập lại mật khẩu -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="repassword" class="icon-form">
                                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="password" class="form-control" id="repassword"
                                       placeholder="Xác Nhận Mật Khẩu"
                                       aria-label="Confirm-Password" aria-describedby="addon-wrapping" name="repassword"
                                       ng-model="repassword" ng-readonly="disabled">
                                <label for="repassword">Xác Nhận Mật Khẩu <label for="repassword"
                                                                                 class="text-danger">(*)</label></label>
                            </div>
                        </div>
                        <div class="text-danger" ng-show="passwordError">
                            Mật khẩu phải có ít nhất 8 ký tự, có ít nhất một chữ cái viết thường, một chữ cái viết hoa,
                            một số, và một ký tự đặc biệt.
                        </div>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-left mb-4">
                            <input class="form-check-input " type="checkbox" value="" id="registerCheck" checked>
                            <label class="form-check-label" for="registerCheck">
                                Tôi đã đọc và đồng ý với các điều khoản.
                            </label>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-lg btn-success1 w-100 fs-6">Đăng ký</button>
                        </div>
                        <div class="dialog-footer d-flex justify-content-center align-items-center mt-3">
                            <small>Bạn đã có tài khoản? <a href="/login" class="text-green">Đăng
                                nhập</a></small>
                        </div>
                    </form>
        </div>
      </div>
    </div>
  </div>
</main>

</html>
