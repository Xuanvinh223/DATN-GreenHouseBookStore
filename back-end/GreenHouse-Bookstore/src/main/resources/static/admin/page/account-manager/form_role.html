<div class="container-fluid" ng-controller="AuthoritiesController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card mb-2">
                <h3 class="mb-3 mt-3 ml-3">Quản lý phân quyền</h3>
            </div>
            <div class="row my-4">
                <!-- Small table -->
                <div class="col-md-12">
                    <div class="card shadow">

                        <div class="card-body">
                            <div class="form-inline mb-2 form-group">
                                <div class="input-container ">
                                    <div class="input-wrapper col-lg-9">
                                        <i class="fe fe-search fe-18 icon"></i>
                                        <input class="form-control input" type="search" placeholder="Tìm kiếm..."
                                               aria-label="Search">
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- table -->
                                    <table ng-if="db" class="table table-striped table-hover" id="dataTable-1">
                                        <thead>
                                        <tr>
                                            <th class="col-3"></th>
                                            <th ng-repeat="role in db.roles" class="text-center col-3">{{role.role}}
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="account in db.accounts">
                                            <th class="col-3">{{account.username}}</th>
                                            <th ng-repeat="role in db.roles" class="text-center col-3">
                                                <input type="checkbox"
                                                       ng-checked="index_of(account.username, role.roleId) >= 0"
                                                       ng-click="updateAuthorities(account.username, role.roleId)">
                                            </th>
                                        </tr>
                                        </tbody>

                                    </table>
                                    <!-- <button type="submit" class="btn btn-primary" ng-click="updateAuthorities(account.username, role.roleId)">Cập nhật</button> -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div> <!-- simple table -->
            </div> <!-- end section -->
        </div> <!-- .col-12 -->
    </div> <!-- .row -->
</div> <!-- .container-fluid -->
