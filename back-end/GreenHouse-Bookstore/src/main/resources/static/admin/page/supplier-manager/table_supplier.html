<div class="container-fluid" ng-controller="SuppliersController">
  <div class="row justify-content-center">
    <div class="col-12">
      <h4 class="mb-2 page-title">Thêm Nhà Cung Cấp</h4>
      <div class="row my-4">
        <!-- Small table -->
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="card-title">Danh Sách Nhà Cung Cấp</h4>
            </div>
            <div class="card-body">
              <!-- table -->
              <table class="table datatables" id="dataTable-1">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>ID Nhà Cung Cấp</th>
                    <th>Tên Nhà Cung Cấp</th>
                    <th>Địa Chỉ</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Hình Ảnh</th>
                    <th>Sửa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="supplier in suppliers">
                    <td>{{$index + 1}}</td>
                    <td>{{supplier.supplierId}}</td>
                    <td>{{supplier.supplierName}}</td>
                    <td>{{supplier.description}}</td>
                    <td>{{supplier.address}}</td>
                    <td>{{supplier.email}}</td>
                    <td>{{supplier.phone}}</td>
                    <td>
                      <div class="avatar avatar-md">
                        {{supplier.image}}
                      </div>
                    </td>
                    <td> <button type="submit" class="btn btn-primary">Sửa</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- simple table -->
      </div> <!-- end section -->
    </div> <!-- .col-12 -->
  </div> <!-- .row -->
</div> <!-- .container-fluid -->
