<div class="container-fluid" ng-controller="IndexController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow  text-white border-0">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3 text-center">
                    <span class="circle circle-sm bg-primary">
                      <i class="fe fe-16 fe-shopping-bag text-white mb-0"></i>
                    </span>
                                </div>
                                <div class="col pr-0">
                                    <p class="small text-muted mb-0">Tổng số người dùng</p>
                                    <span class="h3 mb-0">{{countByCustomer}}</span>
                                    <span class="small text-muted">+5.5%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3 text-center">
                    <span class="circle circle-sm bg-primary">
                      <i class="fe fe-16 fe-shopping-cart text-white mb-0"></i>
                    </span>
                                </div>
                                <div class="col pr-0">
                                    <p class="small text-muted mb-0">Tổng đơn hàng </p>
                                    <span class="h3 mb-0">{{countOrdersWithStatus}}</span>
                                    <span class="small text-success">+16.5%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3 text-center">
                    <span class="circle circle-sm bg-primary">
                      <i class="fe fe-16 fe-book-open text-white mb-0"></i>
                    </span>
                                </div>
                                <div class="col">
                                    <p class="small text-muted mb-0">Thương hiệu hợp tác</p>
                                    <div class="row align-items-center no-gutters">
                                        <div class="col-auto">
                                            <span class="h3 mr-2 mb-0"> {{countByBrand}} </span>
                                        </div>
                                        <div class="col-md-12 col-lg">
                                            <div class="progress progress-sm mt-2" style="height:3px">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                     style="width: 87%" aria-valuenow="87" aria-valuemin="0"
                                                     aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-3 text-center">
                    <span class="circle circle-sm bg-primary">
                      <i class="fe fe-16 fe-activity text-white mb-0"></i>
                    </span>
                                </div>
                                <div class="col">
                                    <p class="small text-muted mb-0">Tổng doanh thu năm 2023</p>
                                    <span class="h3 mb-0">$80</span>
                                    <span class="small text-success">+16.5%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end section -->

            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row align-items-center mb-2">
                        <div class="col">
                            <h2 class="h5 page-title">Welcome!</h2>
                        </div>
                        <div class="col-auto">
                            <form class="form-inline">
                                <div class="form-group d-none d-lg-inline">
                <label for="reportrange" class="sr-only">Date Ranges</label>
                <div id="reportrange" class="px-2 py-2 text-muted">
                  <span class="small"></span>
                </div>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-sm"><span
                    class="fe fe-refresh-ccw fe-18  text-muted"></span></button>
                <button type="button" class="btn btn-sm mr-2"><span
                    class="fe fe-filter fe-18  text-muted"></span></button>
              </div>
            </form>
          </div>
        </div>
        <div class="mb-2 align-items-center">
            <div class="card shadow mb-4" style="height: 500px;">
                <div class="card-body">
                    <div class="row mt-1 align-items-center">
                        <div class="col-12 col-lg-12 text-left pl-4">
                            <h1 class="mb-1  text-center mt-5">BIỂU ĐỒ DOANH THU</h1>
                        </div>
                    </div> <!-- .card-body -->
                </div> <!-- .card -->
            </div>

        </div> <!-- .col-12 -->
    </div> <!-- .row -->


        </div> <!-- .container-fluid -->
