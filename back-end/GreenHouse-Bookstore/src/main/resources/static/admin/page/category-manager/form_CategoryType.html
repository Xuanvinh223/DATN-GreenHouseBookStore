<div class="container-fluid" ng-controller="CategoryTypeController">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-header">
          <a type="button" class="btn btn-success" href="#!/categorytype-table" >
            Danh Sách Loại Danh Mục
          </a>      
          <a type="button" class="btn btn-success" href="#!/category-table" >
            Danh Sách Danh Mục
          </a>         
        </div>
        
      </div>

      <div class="card shadow mb-4">
        <div class="card-header">
          <h4 class="card-title">Thông Tin Loại Danh Mục</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="form-row">
                <div class="col-md-8 mb-3">
                  <label for="typeName">Tên Loại Danh Mục(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập tên loại danh mục" id="typeName" name="typeName" ng-model="editingCategoryType.typeName" />
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="description">Mô tả</label>
                <textarea class="form-control" placeholder="Viết mô tả...." id="description" rows="8" name="description" ng-model="editingCategoryType.description"></textarea>
              </div>
              <button type="button" class="btn btn-primary" ng-click="saveCategoryType()">
                {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Loại Danh Mục' }}
              </button>
              <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
            </div>
          </div>
        </div>

      </div> <!-- / .card -->

    </div> <!-- .col-12 -->
  </div> <!-- .row -->

</div> <!-- .container-fluid -->
