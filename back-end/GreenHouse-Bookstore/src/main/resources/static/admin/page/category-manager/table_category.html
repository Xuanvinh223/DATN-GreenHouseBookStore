<div class="container-fluid" ng-controller="CategoryController">

  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card-header">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCategoryModal">
          Thêm Danh Mục
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog"
        aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCategoryModalLabel">
                Thêm Danh Mục
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-row">
                     
                      <div class="col-md-6 mb-3">
                        <label for="typeId">Tên Loại Danh Mục(*)</label>
                        <select class="form-control " id="typeId"
                        ng-model="editingCategory.typeId"
                        ng-options="typeId as typeId.typeName for typeId in categoryTypes track by typeId.typeName">
                        <option value="">Chọn loại danh mục</option>
                      </select>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="categoryName">Tên Danh Mục(*)</label>
                      <input type="text" class="form-control" placeholder="Nhập tên danh mục" id="categoryName"
                        name="categoryName" ng-model="editingCategory.categoryName" />
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="saveCategory()">
                      {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Danh Mục' }}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .col-12 -->

  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row my-4">
        <!-- Small table -->
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-body">
              <!-- table -->
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>ID Danh Mục</th>
                    <th>Loại Danh Mục</th>
                    <th>Tên Danh Mục</th>
                    <th>Sửa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="category in categories">
                    <td>{{$index + 1}}</td>
                    <td>{{category.categoryId}}</td>
                    <td>{{category.typeId.typeName}}</td>
                    <td>{{category.categoryName}}</td>
                    <td>
                      <a ng-click="editCategoryAndRedirect(category.categoryId)"><i
                        class="fe fe-edit fe-16"></i></a>
                      <a ng-click="deleteCategory(category.categoryId)"><i class="fe fe-trash-2 fe-16"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- simple table -->
      </div> <!-- end section -->
    </div> <!-- .col-12 -->
  </div> <!-- .row -->
</div> <!-- .container-fluid -->
