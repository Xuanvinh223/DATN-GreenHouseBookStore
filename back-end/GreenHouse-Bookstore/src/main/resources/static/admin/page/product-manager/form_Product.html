<div class="container-fluid" ng-controller="ProductController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <a type="button" class="btn btn-success" href="#!/product-table">
                        Danh Sách Sản Phẩm
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h4 class="card-title">Thông Tin Sách</h4>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="productId">Mã Sản Phẩm(*)</label>
                                        <input type="text" class="form-control"
                                               ng-model="editingProduct.product.productId"
                                               placeholder="Mã sản phẩm tự động" ng-disabled="isEditing">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productName">Tên Sản Phẩm(*)</label>
                                        <input type="text" class="form-control"
                                               ng-model="editingProduct.product.productName"
                                               placeholder="Nhập tên sản phẩm">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="brand">Thương Hiệu(*)</label>
                                        <select class="form-control " id="brand" name="brand"
                                                ng-model="editingProduct.product.brand"
                                                ng-options="brand as brand.brandName for brand in brands track by brand.brandName">
                                            <option value="">Chọn thương hiệu</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="category">Tên Danh Mục(*)</label>
                                        <select class="form-control" id="category"
                                                ng-model="editingProduct.productCategory.category"
                                                ng-options="category as category.categoryName for category in categories track by category.categoryId">
                                            <option value="">Chọn tên danh mục</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="author">Tên Tác Giả(*)</label>
                                        <select class="form-control" id="author"
                                                ng-model="editingProduct.bookAuthor.author"
                                                ng-options="author as author.authorName for author in authors track by author.authorId">
                                            <option value="">Chọn tên tác giả</option>
                                        </select>
                                    </div>


                                    <div class="col-md-4 mb-3">
                                        <label for="manufactureDate">Ngày Sản Xuất(*)</label>
                                        <input class="form-control" id="manufactureDate" type="date"
                                               ng-model="editingProduct.product.manufactureDate">
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="publisher">Nhà Xuất Bản(*)</label>
                                        <select class="form-control " id="publisher" name="publisher"
                                                ng-model="editingProduct.product.publisher"
                                                ng-options="publisher as publisher.publisherName for publisher in publishers track by publisher.publisherName">
                                            <option value="">Chọn nhà xuất bản</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <p class="mb-2">Trạng Thái(*)</p>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   ng-model="editingProduct.product.status"
                                                   name="status" id="active" ng-value="true">
                                            <label class="form-check-label" for="active">Kinh doanh</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   ng-model="editingProduct.product.status"
                                                   name="status" id="unactive" ng-value="false">
                                            <label class="form-check-label" for="unactive">Ngừng kinh doanh</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Mô tả</label>
                                    <textarea class="form-control" ng-model="editingProduct.product.description"
                                              placeholder="Viết mô tả...." rows="4"></textarea>
                                </div>

                                <!-- <div class="col-md-4 mb-3">
                                  <label for="atributeId">Tên Thuộc Tính(*)</label>
                                  <select class="form-control " id="atributeId"
                                  ng-model="editingCategory.atributeId"
                                  ng-options="atributeId as atributeId.nameAtributes for atributeId in productAttributes track by atributeId.nameAtributes">
                                  <option value="">Chọn loại thuộc tính</option>
                                </select>
                                </div>


                                <div class="col-md-4 mb-3">
                                  <label for="value">Giá trị thuộc tính(*)</label>
                                  <input type="text" class="form-control" ng-model="editingProduct.productDetail.value"
                                    name="value" placeholder="Nhập giá trị thuộc tính">
                                </div> -->


                            </div>
                            <!-- /.col -->
                            <div class="col-md-4 ">
                                <div class="form-row">
                                    <div class="col-md-8 mb-3">
                                        <label for="createAt">Ngày Tạo Sản phẩm(*)</label>
                                        <input class="form-control" id="createAt" type="date" name="createAt"
                                               ng-model="editingProduct.product.createAt">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="price">Giá Sản Phẩm(*)</label>
                                        <input type="number" class="form-control"
                                               ng-model="editingProduct.productDetail.price" name="price"
                                               placeholder="Nhập giá sản phẩm">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="quantityInStock">Số lượng Sản Phẩm(*)</label>
                                        <input type="number" class="form-control"
                                               ng-model="editingProduct.productDetail.quantityInStock"
                                               name="quantityInStock" placeholder="Nhập tên sản phẩm">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="weight">Khối Lượng Sản Phẩm(*)</label>
                                        <input type="number" class="form-control"
                                               ng-model="editingProduct.productDetail.weight"
                                               name="weight" placeholder="Nhập khối lượng sản phẩm">
                                    </div>


                                    <!-- ảnh chi tiết -->
                                    <div class="col-md-5 mb-3">
                                        <label class="col-form-label"> (*) Thêm hình ảnh:</label>
                                    </div>
                                    <!-- Trong mã HTML của bạn -->
                                    <div class="row col-12">
                                        <label class="custom-file-upload">
                                            <input type="file" hidden accept="image/*" multiple name="images"
                                                   onchange="angular.element(this).scope().onImageSelect(event)">
                                            <div class="upload-icon">
                                                <i class='bx bx-camera'></i>
                                            </div>
                                            <p>Chọn ảnh</p>
                                        </label>
                                        <!-- Hiển thị danh sách các ảnh đã chọn -->
                                        <div class="col-4 text-center mb-3 position-relative"
                                             ng-repeat="images in selectedImages track by $index">
                                            <label for="" class="detail-img-label">
                                                <div class="image-container">
                                                    <img ng-src="{{  images.url  }}" class="img-fluid detail-img"
                                                         alt="Ảnh chi tiết">
                                                    <button type="button" class="btn-danger btn-sm delete-btn"
                                                            ng-click="deleteImage($index)">
                                                        X
                                                    </button>
                                                </div>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- end -->


                                    <div class="col-md-6 mb-3">
                                        <label for="discount">Phần Trăm Giảm(*)</label>
                                        <select class="form-control" id="discount"
                                                ng-model="editingProduct.productDiscount.discount"
                                                ng-options="discount as discount.value for discount in discounts track by discount.discountId"
                                                ng-change="calculateDiscount()">
                                            <option value="">Chọn phần trăm giảm</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                    <span ng-model="editingProduct.productDetail.priceDiscount"
                          ng-show="editingProduct.productDetail.priceDiscount">Số giá giảm: {{
                      editingProduct.productDetail.priceDiscount }}</span>
                                    </div>

                                    <div class="col-md- mb-3">
                                        <img class="object-fit" ng-src="{{editingProduct.productDetail.image}}"
                                             alt="Uploaded Image"
                                             id="uploadedImage" name="image"
                                             style="max-height: 250px; width: 100%; border-radius: 5%;">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="btn btn-danger text-white">
                                            <i class="fa fa-upload"></i>
                                            Tải ảnh đại diện
                                            <input type="file" hidden name="image" style="object-fit: contain;"
                                                   id="fileInput"
                                                   ng-model="editingProduct.productDetail.image"
                                                   onchange="displayImage(event)"
                                                   accept=".png,.jpg,.jpeg"/>
                                        </label>
                                    </div>


                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button type="button" class="btn btn-primary" ng-click="saveProduct()">
                                    {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Sản Phẩm' }}
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
                            </div>
                        </div>
                    </form>
        </div>

            </div> <!-- / .card -->

        </div> <!-- .col-12 -->
    </div> <!-- .row -->


</div> <!-- .container-fluid -->


<style>
    .row.col-12 {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start; /* Để canh trên cùng */
        margin-bottom: 10px;
    }

    .col-4 {
        width: 20%;
        margin-bottom: 10px;
    }

    .custom-file-upload {
        position: relative;
        display: flex; /* Sử dụng flex để canh các phần tử cùng hàng theo chiều ngang */
        flex-direction: column; /* Để các phần tử nằm dọc khi tràn hàng */
        align-items: center;
        width: 100px;
        height: 100px;
        background: #fff;
        border: 1px dashed #ccc;
        padding: 15px 20px;
        margin-left: 20px;
        margin-right: 30px;
        text-align: center;
        cursor: pointer;
    }

    .custom-file-upload input {
        display: none;
    }

    .upload-icon {
        font-size: 24px;
        color: #c2bfbf;
        margin-bottom: 10px;
    }

    .custom-file-upload p {
        font-size: 0.8rem;
        color: #c2bfbf;
    }

    .detail-img-label {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px dashed #ccc;
        text-align: center;
        vertical-align: top;
        line-height: 100px;
        margin-left: -10px;
        cursor: pointer;
        position: relative;
    }

    .detail-img {
        max-width: 100px;
        max-height: 95px;
        object-fit: cover;
        object-position: center;
    }

    .image-container {
        display: inline-block;
    }

    .delete-btn {
        display: flex;
        align-items: center;
        position: absolute;
        right: 0;
        background: rgb(126 122 122 / 40%);
        border-radius: 0px;
        outline: none;
        cursor: pointer;
        width: 20px;
        height: 20px;
        justify-content: center;
        top: 0;
        padding: 0;
    }
</style>
