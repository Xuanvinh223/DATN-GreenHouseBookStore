<div class="container-fluid" ng-controller="ProductController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <a type="button" class="btn btn-success" href="#!/product-table">
                        Danh Sách Sản Phẩm
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h4 class="card-title">Thông Tin Sách</h4>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="productId">Mã Sản Phẩm(*)</label>
                                        <input type="text" class="form-control" ng-model="editingProduct.productId"
                                               placeholder="Mã sản phẩm tự động" ng-disabled="isEditing">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productName">Tên Sản Phẩm(*)</label>
                                        <input type="text" class="form-control" ng-model="editingProduct.productName"
                                               placeholder="Nhập tên sản phẩm">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="brand">Thương Hiệu(*)</label>
                                        <select class="form-control " id="brand" name="brand"
                                                ng-model="editingProduct.brand"
                                                ng-options="brand as brand.brandName for brand in brands track by brand.brandName">
                                            <option value="">Chọn thương hiệu</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="category">Tên Danh Mục(*)</label>
                                        <select class="form-control" id="category" ng-model="editingProduct.category"
                                                ng-options="category as category.categoryName for category in categories track by category.categoryId">
                                            <option value="">Chọn tên danh mục</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="author">Tên Tác Giả(*)</label>
                                        <select class="form-control" id="author" ng-model="editingProduct.author"
                                                ng-options="author as author.authorName for author in authors track by author.authorId">
                                            <option value="">Chọn tên tác giả</option>
                                        </select>
                                    </div>


                                    <div class="col-md-4 mb-3">
                                        <label for="manufactureDate">Ngày Sản Xuất(*)</label>
                                        <input class="form-control" id="manufactureDate" type="date"
                                               ng-model="editingProduct.manufactureDate">
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="publisher">Nhà Xuất Bản(*)</label>
                                        <select class="form-control " id="publisher" name="publisher"
                                                ng-model="editingProduct.publisher"
                                                ng-options="publisher as publisher.publisherName for publisher in publishers track by publisher.publisherName">
                                            <option value="">Chọn nhà xuất bản</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <p class="mb-2">Trạng Thái(*)</p>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   ng-model="editingProduct.status" name="status" id="active"
                                                   ng-value="true">
                                            <label class="form-check-label" for="active">Kinh doanh</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   ng-model="editingProduct.status" name="status" id="unactive"
                                                   ng-value="false">
                                            <label class="form-check-label" for="unactive">Ngừng kinh doanh</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Mô tả</label>
                                    <textarea class="form-control" ng-model="editingProduct.description"
                                              placeholder="Viết mô tả...." rows="4"></textarea>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-md-4 ">
                                <div class="form-row">
                                    <div class="col-md-8 mb-3">
                                        <label for="createAt">Ngày Tạo Sản phẩm(*)</label>
                                        <input class="form-control" id="createAt" type="date" name="createAt"
                                               ng-model="editingProduct.createAt">
                                    </div>
                                    <span ng-show="editingProduct.priceDiscount">Số giá giảm: {{ editingProduct.priceDiscount }}</span>
                                    <div class="col-md-6 mb-3">
                                        <label for="price">Giá Sản Phẩm(*)</label>
                                        <input type="number" class="form-control" ng-model="editingProduct.price"
                                               name="price" placeholder="Nhập giá sản phẩm">
                                    </div>


                                    <div class="col-md-6 mb-3">
                                        <label for="discount">Phần Trăm Giảm(*)</label>
                                        <select class="form-control" id="discount" ng-model="editingProduct.discount"
                                                ng-options="discount as discount.value for discount in discounts track by discount.discountId"
                                                ng-change="calculateDiscount()">
                                            <option value="">Chọn phần trăm giảm</option>
                                        </select>
                                    </div>


                                    <div class="col-md-6 mb-3">
                                        <label for="image">Tên Ảnh Sản Phẩm(*)</label>
                                        <input type="text" class="form-control" ng-model="editingProduct.image"
                                               name="image" placeholder="Nhập tên sản phẩm">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="quantityInStock">Số lượng Sản Phẩm(*)</label>
                                        <input type="number" class="form-control"
                                               ng-model="editingProduct.quantityInStock" name="quantityInStock"
                                               placeholder="Nhập tên sản phẩm">
                                    </div>


                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button type="button" class="btn btn-primary" ng-click="saveProduct()">
                                    {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Sản Phẩm' }}
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
                            </div>
                        </div>
                    </form>
        </div>

      </div> <!-- / .card -->

    </div> <!-- .col-12 -->
  </div> <!-- .row -->





</div> <!-- .container-fluid -->
