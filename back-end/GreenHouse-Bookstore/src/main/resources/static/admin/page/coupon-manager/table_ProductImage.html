<div class="container-fluid" ng-controller="ProductImageController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <button type="button" class="btn btn-success" data-toggle="modal"
                            data-target="#addProductImageModal">
                        Thêm Nhiều Ảnh Sản Phẩm Chi Tiết
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="addProductImageModal" tabindex="-1" role="dialog"
                     aria-labelledby="addProductImageModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addProductImageModalLabel">Thêm Nhiều Ảnh Sản Phẩm Chi
                                    Tiết</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-row">
                                                    <div class="col-md-5 mb-3">
                                                        <label for="id">ID(*)</label>
                                                        <input type="text" class="form-control" placeholder="ID tự động"
                                                               id="id"
                                                               ng-disabled="isEditing" name="id"
                                                               ng-model="editingProductImage.id"/>
                                                    </div>
                                                    <div class="col-md-5 mb-3">
                                                        <label for="productDetail">Tên Sản Phẩm(*)</label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Tên Sản Phẩm" id="productDetail"
                                                               name="productDetail"
                                                               ng-model="editingProductImage.productDetail.product.productName"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-5 mb-3">
                                                <label class="col-form-label">(<strong class="text-danger">*</strong>)
                                                    Ảnh chi tiết:</label>
                                            </div>
                                            <div class="col-12 text-center mb-4">
                                                <label class="btn btn-danger text-white">
                                                    Chọn (các) hình
                                                    <input type="file" hidden accept="image/*" multiple
                                                           ng-model="editingProductImage.images" name="images"
                                                           ng-change="onImageSelect($event)">
                                                </label>
                                            </div>
                                            <div class="row col-12">
                                                <!-- Hiển thị danh sách các ảnh đã chọn -->
                                                <div class="col-4 text-center mb-3 position-relative"
                                                     ng-repeat="image in selectedImages track by $index">
                                                    <label for="" class="detail-img-label">
                                                        <div class="image-container">
                                                            <img ng-src="{{ image }}" class="img-fluid detail-img"
                                                                 alt="Ảnh chi tiết">
                                                            <button type="button"
                                                                    class="btn btn-danger btn-sm delete-btn"
                                                                    ng-click="deleteImage($index)">
                                                                X
                                                            </button>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>


                                            <div class="form-group mb-3">
                                                <button type="button" class="btn btn-primary"
                                                        ng-click="saveProductImage(editingProductImage.id)">
                                                    {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Nhiều Ảnh' }}
                                                </button>
                                                <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm
                                                    Mới
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                <button type="button" class="btn btn-primary" ng-click="loadProductImages()">Lưu
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="card-title">Danh Sách Nhiều Ảnh Sản Phẩm Chi Tiết</h4>
                </div>
                <div class="card-body">
                    <!-- Bảng hiển thị danh sách hình ảnh sản phẩm -->
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>ID</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Hình Ảnh</th>
                            <th>Sửa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pI in productImages">
                            <td>{{$index + 1}}</td>
                            <td>{{pI.id}}</td>
                            <td>{{pI.productDetail.productDetailId}}</td>
                            <td>
                                <img ng-src="{{pI.image}}" style="width: 50px; height: 50px; border-radius: 10%;">
                            </td>
                            <td>
                                <a ng-click="editProductImageAndRedirect(pI.id)"><i class="fe fe-edit fe-16"></i></a>
                                <a ng-show="roleName !== 'Nhân viên'" ng-click="deleteProductImage(pI.id)"><i
                                        class="fe fe-trash-2 fe-16"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .detail-img-label {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px dashed #ccc;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        cursor: pointer;
    }

    .detail-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }

    .image-container {
        position: relative;
        display: inline-block;
    }

    .delete-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        padding: 0;
    }
</style>
