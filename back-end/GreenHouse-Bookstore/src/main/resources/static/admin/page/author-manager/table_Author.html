<div class="container-fluid" ng-controller="AuthorController">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-header">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addAuthorModal">
            Thêm Tác Giả
          </button>          
        </div>
        <!-- Modal -->
<div class="modal fade" id="addAuthorModal" tabindex="-1" role="dialog" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAuthorModalLabel">Thêm Tác Giả</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="authorId">ID Tác Giả(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập mã tác giả" id="authorId" name="authorId" ng-model="editingAuthor.authorId" ng-disabled="isEditing" />
                </div>
                <div class="col-md-5 mb-3">
                  <label for="authorName">Tên Tác Giả(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập tên tác giả" id="authorName"
                    name="authorName" ng-model="editingAuthor.authorName"  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="nation">Quốc Tịch(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập quốc tịch" id="nation" name="nation"
                    ng-model="editingAuthor.nation" />
                </div>
                <div class="col-md-5 mb-3">
                  <label for="image">Ảnh(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập URL hình ảnh" id="image" name="image"
                    ng-model="editingAuthor.image"  />
                </div>
                <div class="col-md-5 mb-3">
                  <p class="mb-2">Giới Tính(*)</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" ng-value="true"
                      ng-model="editingAuthor.gender" />
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" ng-value="false"
                      ng-model="editingAuthor.gender"  />
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary" ng-click="saveAuthor()">
                {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Tác Giả' }}
              </button>
              <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
            </div>
            <!-- /.col -->
            <div class="col-md-2 Upload">
              <div class="form-label h5 text-center">
                <label for="price" class="form-label h6"><span class="text-danger"></span> Ảnh đại diện(*)</label>
              </div>
              <div class="row d-flex justify-content-center">
                <div>
                  <img ng-src="/images/{{editingAuthor.image}}"
                  name="image" style="width: 50px; height: 50px; border-radius: 10%;">
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <label class="text-center mt-2 btn btn-dark w-100">
                  <i class="fa fa-upload"></i>
                  Tải ảnh đại diện
                  <input type="file" th:field="*{file}" onchange="uploadImg()" hidden accept=".png,.jpg,.jpeg" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" ng-click="saveAuthor()">Lưu</button>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header">
          <h4 class="card-title">Danh Sách Tác Giả</h4>
        </div>
        <div class="card-body">
          <!-- Bảng hiển thị danh sách tác giả -->
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>STT</th>
                <th>ID Tác Giả</th>
                <th>Tên Tác Giả</th>
                <th>Giới Tính</th>
                <th>Quốc Tịch</th>
                <th>Hình Ảnh</th>
                <th>Sửa</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="author in authors">
                <td>{{$index + 1}}</td>
                <td>{{author.authorId}}</td>
                <td>{{author.authorName}}</td>
                <td>{{author.gender ? 'Nam' : 'Nữ'}}</td>
                <td>{{author.nation}}</td>
                <td><img ng-src="/images/{{author.image}}"
                  name="image" style="width: 50px; height: 50px; border-radius: 10%;">
                </td>
                <td>
                  <a ng-click="editAuthor(author.authorId, $index)" th:href="@{/author-form/(id=${author.authorId})}">
                    <i class="fe fe-edit fe-16"></i>
                </a>
                
                  <a ng-click="deleteAuthor(author.authorId)"><i class="fe fe-trash-2 fe-16 "></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
