<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="page-title">Quản lý nhà xuất bản</h2>

            <div class="card shadow mb-4">
                <div class="card-header">
                    <strong class="card-title">Thông tin nhà xuất bản</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="PublishersID">ID nhà xuất bản(*)</label>
                                <input type="text" class="form-control" placeholder="Nhập ID nhà xuất bản">
                            </div>
                            <div class="form-group mb-3">
                                <label for="PublishersName">Tên nhà xuất bản(*)</label>
                                <input type="text" name="brandname" class="form-control"
                                    placeholder="Nhập tên nhà xuất bản">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email(*)</label>
                                <input type="email" class="form-control" placeholder="Nhập email nhà xuất bản">
                            </div>
                            <div class="form-group mb-3">
                                <label for="address">Địa chỉ(*)</label>
                                <input type="text" name="address" class="form-control"
                                    placeholder="Nhập địa chỉ nhà xuất bản">
                            </div>
                            <div class="form-group mb-3">
                                <label for="example-textarea">Mô tả</label>
                                <textarea class="form-control" id="example-textarea" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <button type="submit" class="btn btn-danger">Xóa</button>
                            <button type="submit" class="btn btn-primary">Làm mới</button>
                        </div>
                        <!-- /.col -->
                        <div class="col-md-6 Upload">
                            <div class="card shadow mb-4">
                                <div class="card-header">
                                    <strong>Hình ảnh</strong>
                                </div>
                                <div class="card-body">
                                    <div id="drag-drop-area"></div>
                                </div> <!-- .card-body -->
                            </div> <!-- .card -->
                        </div>
                    </div>
                </div>
            </div> <!-- / .card -->

        </div> <!-- .col-12 -->
    </div> <!-- .row -->





</div> <!-- .container-fluid -->
