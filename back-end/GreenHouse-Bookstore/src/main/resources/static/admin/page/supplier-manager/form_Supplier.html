<div class="container-fluid" ng-controller="SuppliersController">
  <div class="row justify-content-center">
      <div class="col-12">
          <h3 class="page-title">Danh Sách Nhà Cung Cấp</h3>

          <div class="card shadow mb-4">
              <div class="card-header">
                  <h4 class="card-title">Thông Tin Nhà Cung Cấp</h4>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-8">
                          <div class="form-row">
                              <div class="col-md-5 mb-3">
                                  <label for="supplierId">ID Nhà Cung Cấp(*)</label>
                                  <input type="text" class="form-control" placeholder="Nhập mã nhà cung cấp" id="supplierId" name="supplierId" ng-model="editingSupplier.supplierId" ng-disabled="isEditing" />
                              </div>
                              <div class="col-md-5 mb-3">
                                  <label for="supplierName">Tên Nhà Cung Cấp(*)</label>
                                  <input type="text" class="form-control" placeholder="Nhập tên nhà cung cấp" id="supplierName" name="supplierName" ng-model="editingSupplier.supplierName" />
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-md-5 mb-3">
                                  <label for="email">Email(*)</label>
                                  <input type="email" class="form-control" placeholder="Nhập email nhà cung cấp" id="email" name="email" ng-model="editingSupplier.email" />
                              </div>
                              <div class="col-md-5 mb-3">
                                  <label for="address">Địa Chỉ(*)</label>
                                  <input type="text" class="form-control" placeholder="Nhập địa chỉ nhà cung cấp" id="address" name="address" ng-model="editingSupplier.address" />
                              </div>
                              <div class="col-md-5 mb-3">
                                  <label for="image">Ảnh(*)</label>
                                  <input type="text" class="form-control" placeholder="Nhập URL hình ảnh" id="image" name="image" ng-model="editingSupplier.image" />
                              </div>
                          </div>
                          <div class="form-group mb-3">
                              <label for="description">Mô tả</label>
                              <textarea class="form-control" placeholder="Viết mô tả...." id="description" name="description" ng-model="editingSupplier.description" rows="4"></textarea>
                          </div>
                          <button type="button" class="btn btn-primary" ng-click="saveSupplier()">
                              {{ isEditing ? 'Lưu Sửa Đổi' : 'Thêm Nhà Cung Cấp' }}
                          </button>
                          <button type="button" class="btn btn-primary" ng-click="resetForm()">Làm Mới</button>
                      </div>
                      <!-- /.col -->
                      <div class="col-md-2 Upload">
                          <div class="form-label h5 text-center">
                              <label for="customFile"><span class="text-danger"></span> Ảnh đại diện(*)</label>
                          </div>
                          <div class="row d-flex justify-content-center">
                              <div>
                                  <img ng-src="/image/{{ editingSupplier.image }}" name="image" id="image" style="width: 50px; height: 50px; border-radius: 10%;" />
                              </div>
                          </div>
                          <div class="row d-flex justify-content-center">
                              <label class="text-center mt-2 btn btn-dark w-100">
                                  <i class="fa fa-upload"></i>
                                  Tải ảnh đại diện
                                  <input type="file" class="form-control" id="customFile" ng-model="imageFile" onchange="uploadImg()" accept=".png, .jpg, .jpeg" />
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
