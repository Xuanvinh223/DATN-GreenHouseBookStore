<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS cho modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
        }

        /* CSS cho bảng */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Bảng -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
        </tr>
    </thead>
    <tbody>
        <tr class="open-modal" data-modal="modal1">
            <td>1</td>
            <td>Người 1</td>
        </tr>
        <tr class="open-modal" data-modal="modal2">
            <td>2</td>
            <td>Người 2</td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal" id="modal1">
    <div class="modal-content">
        <h2>Thông tin người 1</h2>
        <p>ID: 1</p>
        <p>Tên: Người 1</p>
        <button onclick="closeModal('modal1')">Đóng</button>
    </div>
</div>

<div class="modal" id="modal2">
    <div class="modal-content">
        <h2>Thông tin người 2</h2>
        <p>ID: 2</p>
        <p>Tên: Người 2</p>
        <button onclick="closeModal('modal2')">Đóng</button>
    </div>
</div>

<script>
    // JavaScript để mở và đóng modal
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

    // Xử lý sự kiện click trên dòng để mở modal tương ứng
    var rows = document.getElementsByClassName("open-modal");
    for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener("click", function() {
            var modalId = this.getAttribute("data-modal");
            openModal(modalId);
        });
    }
</script>

</body>
</html>
