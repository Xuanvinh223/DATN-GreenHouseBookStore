<!DOCTYPE html>
<html>
<head>
    <title>Trang web thống kê doanh thu và lợi nhuận</title>
    <style>
        /* CSS để tùy chỉnh giao diện */
        /* ... */
    </style>
</head>
<body>
    <h1>Trang web thống kê doanh thu và lợi nhuận</h1>
    
    <!-- Bảng nhập dữ liệu giả định -->
    <table id="dataInputTable">
        <tr>
            <th>Mục</th>
            <th>Số tiền ($)</th>
        </tr>
        <tr>
            <td>Doanh thu 1</td>
            <td><input type="number" class="revenue" value="1000"></td>
        </tr>
        <tr>
            <td>Doanh thu 2</td>
            <td><input type="number" class="revenue" value="2000"></td>
        </tr>
        <tr>
            <td>Chi phí 1</td>
            <td><input type="number" class="cost" value="500"></td>
        </tr>
        <tr>
            <td>Chi phí 2</td>
            <td><input type="number" class="cost" value="1000"></td>
        </tr>
    </table>
    
    <!-- Button để tính tổng doanh thu và lợi nhuận -->
    <button onclick="analyzeData()">Phân tích dữ liệu</button>
    
    <!-- Bảng hiển thị kết quả phân tích dữ liệu -->
    <table id="analysisResultTable">
        <tr>
            <th>Kết quả</th>
            <th>Số tiền ($)</th>
        </tr>
        <tr>
            <td>Tổng doanh thu</td>
            <td id="totalRevenue">0</td>
        </tr>
        <tr>
            <td>Tổng chi phí</td>
            <td id="totalCost">0</td>
        </tr>
        <tr>
            <td>Lợi nhuận</td>
            <td id="profit">0</td>
        </tr>
    </table>
    
    <!-- Script JavaScript để tính toán doanh thu và lợi nhuận -->
    <script>
        function analyzeData() {
            // Lấy tất cả các ô nhập liệu trong bảng
            var revenueInputs = document.querySelectorAll('.revenue');
            var costInputs = document.querySelectorAll('.cost');
            
            // Khởi tạo biến tổng doanh thu và tổng chi phí
            var totalRevenue = 0;
            var totalCost = 0;
            
            // Duyệt qua ô nhập liệu và tính tổng
            for (var i = 0; i < revenueInputs.length; i++) {
                totalRevenue += parseFloat(revenueInputs[i].value);
            }
            
            for (var i = 0; i < costInputs.length; i++) {
                totalCost += parseFloat(costInputs[i].value);
            }
            
            // Tính lợi nhuận
            var profit = totalRevenue - totalCost;
            
            // Hiển thị kết quả lên bảng kết quả
            document.getElementById("totalRevenue").textContent = totalRevenue.toFixed(2);
            document.getElementById("totalCost").textContent = totalCost.toFixed(2);
            document.getElementById("profit").textContent = profit.toFixed(2);
        }
    </script>
</body>
</html>
