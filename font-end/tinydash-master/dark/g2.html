<!DOCTYPE html>
<html>
<head>
    <title>Thông tin Đơn hàng</title>
    <!-- Liên kết tới Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Thông tin Đơn hàng</h2>
        <div class="row">
            <div class="col-3">
                <!-- Cột thứ nhất (chiếm 3/12) -->
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2"><strong>Chi tiết đơn hàng:</strong></td>
                    </tr>
                    <tr>
                        <td>Họ và tên người nhận:</td>
                        <td>Tên người nhận ở đây</td>
                    </tr>
                    <!-- Thêm các dòng chi tiết khác tại đây -->
                </table>
            </div>
            <div class="col-5">
                <!-- Cột thứ hai (chiếm 5/12) -->
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2"><strong>Thông tin thanh toán:</strong></td>
                    </tr>
                    <tr>
                        <td>Tổng:</td>
                        <td>10970000 VND</td>
                    </tr>
                    <tr>
                        <td>(+) Phí ship:</td>
                        <td>0 VND</td>
                    </tr>
                    <tr>
                        <td>(-) Giảm giá:</td>
                        <td>20 VND</td>
                    </tr>
                    <!-- Thêm các dòng chi tiết thanh toán khác tại đây -->
                </table>
            </div>
            <div class="col-4">
                <!-- Cột cuối cùng (chiếm 4/12) -->
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2"><strong>Thông tin khác:</strong></td>
                    </tr>
                    <!-- Thêm thông tin khác tại đây -->
                </table>
            </div>
        </div>
    </div>

    <!-- Liên kết tới Bootstrap JS và các tệp JavaScript của bạn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
