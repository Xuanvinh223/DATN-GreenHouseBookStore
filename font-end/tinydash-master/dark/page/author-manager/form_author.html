<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <h3 class="page-title">Danh Sách Tác Giả</h3>

      <div class="card shadow mb-4">
        <div class="card-header">
          <h4 class="card-title">Thông Tin Tác Giả</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">

              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="PublishersID">ID Tác Giả(*)</label>
                  <input type="text" class="form-control" placeholder="Nhập mã tác giả">
                </div>
                <div class="col-md-5 mb-3">
                  <label for="PublishersName">Tên Tác Giả(*)</label>
                  <input type="text" name="brandname" class="form-control" placeholder="Nhập tên tác giả">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="PublishersName">Quốc Tịch(*)</label>
                  <input type="text" name="brandname" class="form-control" placeholder="Nhập quốc tịch">
                </div>
                <div class="col-md-5 mb-3">
                  <p class="mb-2">Giới Tính(*)</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="male" value="option1">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="female" value="option2">
                    <label class="form-check-label" for="female">Nữ</label>
                  </div>
                </div>




              </div>
              <button type="submit" class="btn btn-primary">Lưu Sản Phẩm</button>
              <button type="submit" class="btn btn-primary">Làm Mới</button>
            </div>
            <!-- /.col -->
            <div class="col-md-2 Upload">

              <div class="form-label h5 text-center">
                <label for="price" class="form-label h6"><span class="text-danger"></span> Ảnh đại diện(*)</label>
              </div>
              <div class="row d-flex justify-content-center">
                <div>
                  <img src="./assets/avatars/face-3.jpg" class="img-fluid w-100 h-100">
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <label class="text-center mt-2 btn btn-dark w-100">
                  <i class="fa fa-upload"></i>
                  Tải ảnh đại diện
                  <input type="file" th:field="*{file}" onchange="uploadImg()" hidden accept=".png,.jpg,.jpge">
                </label>
              </div>
              <div class="card-header">
                <strong>menu dọc</strong>
              </div>



            </div>
          </div>
        </div>

      </div> <!-- / .card -->

    </div> <!-- .col-12 -->
  </div> <!-- .row -->





</div> <!-- .container-fluid -->
