<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <h4 class="page-title">Danh Sách Khuyến Mãi</h4>

      <div class="card shadow mb-4">
        <div class="card-header">
          <h4 class="card-title">Thông Tin Khuyến Mãi</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">

              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="PublishersName">Mã Khuyến Mãi(*)</label>
                  <input type="text" name="brandname" class="form-control" placeholder="Nhập tên khuyến mãi">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="PublishersName">Loại Khuyến Mãi(*)</label>
                  <input type="text" name="brandname" class="form-control" placeholder="Nhập loại khuyến mãi">
                </div>
                <div class="col-md-4 mb-3">
                  <p class="mb-2">Trạng Thái(*)</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="active" value="option3">
                    <label class="form-check-label" for="active">Đã sử dụng</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="unactive"
                      value="option4">
                    <label class="form-check-label" for="unactive">Chưa sử dụng</label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="simple-select2">Loại Sản Phẩm(*)</label>
                  <select class="form-control select2" id="simple-select2">
                    <optgroup label="Sản phẩm sách">
                      <option value="AK">Chọn loại sản phẩm</option>
                      <option value="AK">SáchMoi</option>
                      <option value="HI">Sách khác</option>
                    </optgroup>
                    <optgroup label="Dụng cụ học tập">
                      <option value="CA">Balo</option>
                      <option value="NV" disabled="disabled">Nevada (disabled)</option>
                      <option value="OR">Bút</option>
                      <option value="WA">Tập</option>
                    </optgroup>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="address">Ngày bắt đầu(*)</label>
                  <input class="form-control" id="example-date" type="date" name="date">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="address">Ngày kết thúc(*)</label>
                  <input class="form-control" id="example-date" type="date" name="date">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="email">Tên Sản Phẩm(*)</label>
                  <select class="form-control select2" id="simple-select2">
                    <option value="CA">Chọn tên sản phẩm</option>
                    <option value="CA">Balo</option>
                    <option value="NV" disabled="disabled">Nevada (disabled)</option>
                    <option value="OR">Bút</option>
                    <option value="WA">Tập</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="example-number">Giá Tiền mua Tối Thiểu(*)</label>
                  <input class="form-control" id="example-number" type="number" name="number"
                    placeholder="Nhập giá tiền">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="example-number">Giá Tiền Chiếc Khấu Tối Đa(*)</label>
                  <input class="form-control" id="example-number" type="number" name="number"
                    placeholder="Nhập giá tiền">
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="example-number">Giá Tiền Đặt Hàng Sử Dụng(*)</label>
                  <input class="form-control" id="example-number" type="number" name="number"
                    placeholder="Nhập giá tiền">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="example-number">Số Lượng Đã Sử Dụng(*)</label>
                  <input class="form-control" id="example-number" type="number" name="number"
                    placeholder="Nhập giá tiền">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="example-number">Tổng Số Lượng(*)</label>
                  <input class="form-control" id="example-number" type="number" name="number"
                    placeholder="Nhập giá tiền">
                </div>

              </div>
              <button type="submit" class="btn btn-primary">Lưu Sản Phẩm</button>
              <button type="submit" class="btn btn-primary">Làm Mới</button>
            </div>
            <!-- /.col -->
            <div class="col-md-4">

              <div class="card shadow mb-4">
                <div class="card-header">
                  <strong>Menu dọc</strong>
                </div>

              </div>


            </div>
          </div>
        </div>

      </div> <!-- / .card -->

    </div> <!-- .col-12 -->
  </div> <!-- .row -->





</div> <!-- .container-fluid -->
