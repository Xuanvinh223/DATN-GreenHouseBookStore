<div ng-controller="brandController" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <h2 class="page-title">Quản lý thương hiệu</h2>

      <div class="card shadow mb-4">
        <div class="card-header">
          <strong class="card-title">Thông tin thương hiệu</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="BrandID">ID thương hiệu(*)</label>
                <input type="text" class="form-control" placeholder="Nhập ID thương hiệu">
              </div>
              <div class="form-group mb-3">
                <label for="brandname">Tên thương hiệu(*)</label>
                <input type="text" name="brandname" class="form-control" placeholder="Nhập tên thương hiệu">
              </div>
              <div class="form-group mb-3">
                <label for="CountryOfOrigin">Nơi xuất xứ(*)</label>
                <input type="text" class="form-control" placeholder="Nhập nơi xuất xứ">
              </div>
              <button type="submit" class="btn btn-primary">Thêm mới</button>
              <button type="submit" class="btn btn-primary">Cập nhật</button>
              <button type="submit" class="btn btn-danger">Xóa</button>
              <button type="submit" class="btn btn-primary">Làm mới</button>
            </div> <!-- /.col -->
            <div class="col-md-6">
              <div class="card shadow mb-4">
                <div class="card-header">
                  <strong>Hình ảnh</strong>
                </div>
                <div class="card-body">
                  <div id="drag-drop-area"></div>
                </div> <!-- .card-body -->
              </div> <!-- .card -->
            </div>
          </div>
        </div>
      </div> <!-- / .card -->

    </div> <!-- .col-12 -->
  </div> <!-- .row -->





</div> <!-- .container-fluid -->
